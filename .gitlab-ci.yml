build:racket: {<<: *job_definition, image: "akkuscm/akku:racket"}
build:sagittarius: {<<: *job_definition, image: "akkuscm/akku:sagittarius"}
build:vicare: {<<: *job_definition, image: "akkuscm/akku:vicare"}
